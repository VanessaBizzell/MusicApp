<section
  class="bg-white shadow-md border-2 border-black rounded-lg p-6 mb-4 w-1/4 m-5"
>
  <section name="userdetails" class="flex justify-between pb-2 px-4">
    <img src="../../assets/images/Avatar.svg" alt="user avatar" class="w-6" />
    <h1 class="text-xl font-light text-[#9d0007] text-left line-clamp-1">
      Username
    </h1>
  </section>
  <div class="text-xs text-[#232330] text-center px-3 pb-2">
    <h3 class="text-lg text-[#232330]">{{ music?.createdAt }}</h3>
  </div>

  <section name="music image and play button">
    <div class="relative w-full mb-2">
      <img
        src="{{ music?.coverArt }}"
        alt="music image"
        class="w-full aspect-square sm:object-contain md:object-cover mix-blend-multiply"
      />
      <!-- Floating play button over the image -->
      <audio controls class="absolute inset-0 m-auto w-32 h-12">
        <source *ngIf="music?.trackLink" [src]="music?.trackLink" type="audio/mpeg" />
        
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <section name="comments form" class="mt-4">
    <form [formGroup]="comments" (submit)="submitComment()" class="space-y-4">
      <div>
        <label for="comment" class="block text-sm font-medium text-gray-700"
          >Write a Comment</label
        >
        <input
          id="comment"
          type="text"
          formControlName="comment"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm"
        />
      </div>
      <button
        type="submit"
        class="bg-rose-900 text-white py-2 px-4 rounded-md shadow hover:bg-rose-700"
      >
        Send
      </button>
      <section name="comments" class="mt-4">
        <p class="text-rose-900 font-normal">{{ music?.comment }}</p>
      </section>
    </form>
  </section>
</section>
