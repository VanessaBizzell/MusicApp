
<section name="add musicform"  class="bg-white shadow-md border-2 border-gray-700 rounded-lg p-6 max-w-md">
    <h2 class="section-heading">Post Music:</h2>
    <form [formGroup]="MusicPostForm" (submit)="submitMusic()">
      <label for="trackName">Track Name</label>
      <input id="trackName" type="text" formControlName="trackName" />
      <label for="artist">Artist</label>
      <input id="artist" type="text" formControlName="artist" />
      <label for="trackLink">Track Link</label>
      <input id="trackLink" type="text" formControlName="trackLink" />


      <button type="submit" class="bg-rose-700, text-white font-semibold text-sm uppercase">Post Now</button>
    </form>
  </section>
